<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <style>

    body {

      margin: 0;

      height: 100vh;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

      display: flex;

      justify-content: center;

      align-items: center;

      font-family: "Poppins", sans-serif;

    }



    .card {

      background: white;

      border-radius: 20px;

    }



    img {

    button {

      font-size: 16px;

      border: none;

      border-radius: 25px;

      cursor: pointer;

      transition: 0.3s;

    }



    #yesBtn {

      background: #ff4d6d;

    }



    #yesBtn:hover {

    #noBtn {

      color: #333;

  <script>
