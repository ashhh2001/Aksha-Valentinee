<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
}

/* MAIN CARD */
.card {
  width: 350px;
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  position: relative;
}

/* CENTERED SLIDESHOW */
.slideshow {
  width: 260px;
  height: 200px;
  margin: 0 auto 20px auto;   /* THIS CENTERS IT */
  position: relative;
  overflow: hidden;
  border-radius: 15px;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slideshow img.active {
  opacity: 1;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 14px;
}

/* BUTTONS */
.buttons {
  margin-top: 15px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

button {
  padding: 10px 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 14px;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

.nextBtn, #yesBtn {
  background: #ff4d6d;
  color: white;
}

.optionBtn, #noBtn {
  background: #e0e0e0;
}

.hidden {
  display: none;
}

.message {
  margin-top: 15px;
  font-size: 18px;
  color: #ff4d6d;
  display: none;
}

/* CONFETTI */
.confetti {
  position: absolute;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

@keyframes fall {
  to {
    transform: translateY(300px) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- MUSIC AUTO PLAYS -->
<audio id="bgMusic" autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <div class="confetti" id="confetti"></div>

  <div class="slideshow">
    <img src="aksha.jpg" class="active">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
  </div>

  <div id="screen1">
    <h1>Hey babe üíñ</h1>
    <p>I made something special for you...</p>
    <div class="buttons">
      <button class="nextBtn" onclick="showScreen(2)">Start</button>
    </div>
  </div>

  <div id="screen2" class="hidden">
    <h1>Question 1</h1>
    <p>What‚Äôs your favorite thing about us?</p>
    <div class="buttons">
      <button class="optionBtn" onclick="showScreen(3)">How we laugh</button>
      <button class="optionBtn" onclick="showScreen(3)">How we support</button>
    </div>
  </div>

  <div id="screen3" class="hidden">
    <h1>Do you love me? üíï</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üôÉ</button>
    </div>
    <div class="message" id="message">
      I knew you'd say yes ü•∞üíò
    </div>
  </div>

</div>

<script>

/* SLIDESHOW */
const slides = document.querySelectorAll(".slideshow img");
let index = 0;

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 3000);

/* SCREEN SWITCH */
function showScreen(num) {
  document.querySelectorAll('[id^="screen"]').forEach(s => {
    s.classList.add("hidden");
  });
  document.getElementById("screen" + num).classList.remove("hidden");
}

/* YES / NO */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

yesBtn.addEventListener("click", () => {
  message.style.display = "block";
  startConfetti();
});

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 100 - 50;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* CONFETTI */
function startConfetti() {
  const container = document.getElementById("confetti");

  for (let i = 0; i < 80; i++) {
    const piece = document.createElement("div");
    piece.style.position = "absolute";
    piece.style.width = "6px";
    piece.style.height = "6px";
    piece.style.background = `hsl(${Math.random()*360},100%,60%)`;
    piece.style.left = Math.random()*100 + "%";
    piece.style.top = "0px";
    piece.style.animation = `fall 2s linear forwards`;
    container.appendChild(piece);
  }
}

/* FORCE MUSIC PLAY (for browsers that block autoplay) */
window.addEventListener("click", () => {
  document.getElementById("bgMusic").play().catch(()=>{});
});

</script>

</body>
</html>
